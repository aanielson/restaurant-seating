<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Hot Restaurant</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container">
    <div class="jumbotron">
      <h1>Hot Restaurant</h1>
      <h3>Make your reservation</h3>
      <hr>
      <a href="/view"><button class="btn btn-primary btn-lg"><i class="fa fa-eye"></i> View Tables</button></a>
      <a href="/home"><button class="btn btn-light btn-lg"><i class="fa fa-home"></i> </button></a>
    </div>
    <div class="row">

      <div class="col-12">

        <div class="card mb-4">
          <div class="card-header">
            <h3><strong>Table Reservation</strong></h3>
          </div>
          <div class="card-body">
            <form role="form">
              <div class="form-group">
                <label for="reserve-name">Name</label>
                <input type="text" class="form-control" id="reserve-name">
              </div>
              <div class="form-group">
                <label for="reserve-phone">Phone Number</label>
                <input type="text" class="form-control" id="reserve-phone">
              </div>
              <div class="form-group">
                <label for="reserve-email">Email</label>
                <input type="text" class="form-control" id="reserve-email">
              </div>
              <div class="form-group">
                <label for="reserve-id">Unique Id</label>
                <input type="number" class="form-control" id="reserve-unique-id">
              </div>
            </form>
            <div class="text-right">
              <button type="submit" class="btn btn-primary btn-md" id="add-table-btn"><span
                  class="fa fa-search"></span> Submit</button>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    // Question: What does this code do?
    $("#add-table-btn").on("click", function(event) {
      event.preventDefault();
      var newReservation = {
        name: $("#reserve-name").val().trim(),
        phone: $("#reserve-phone").val().trim(),
        email: $("#reserve-email").val().trim(),
        id: $("#reserve-unique-id").val(),
      };

      // Question: What does this code do??
      //post to the combined array
      $.post("/api/tables", newReservation)
        .then(function(data) {
          console.log("add.html", data);
          alert("Adding reservation...");
        }
      );
    });

  </script>
</body>
